<!DOCTYPE html><html lang="ko"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warranty Tracker - Login</title>
  <link rel="stylesheet" href="login_styles.css"></head><body>

  <!-- Top Navigation Bar -->
  <nav class="top-nav">
    <div class="nav-logo">
      <a href="login.html">Warranty Tracker</a>
    </div>
    <ul class="nav-links">
      <li><a href="register.html">회원가입</a></li>
      <li><a href="login.html">로그인</a></li>
    </ul>
  </nav>

  <div class="login-container">
    <h1>Welcome to Warranty Tracker</h1>
    <p>당신의 삶이 조금 더 편리해지도록 노력합니다. Warranty Tracker에 오신 것을 환영합니다.</p>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <div class="remember-me">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">Remember me</label>
      </div>
      <button type="submit">로그인</button>
    </form>
    <div class="signup-link">
      <p>아직 Warranty Tracker 회원이 아니신가요? <a href="register.html">회원가입</a></p>
    </div>
  </div>

</body></html>
